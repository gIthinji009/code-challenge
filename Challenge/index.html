<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

<script>
function displayImage() {
  const image = document.getElementById("1");
  image.style.display = "block";}
  </script>
    <div id="character-bar">
      <!-- show characters names here -->
      <span id="1" onclick="displayImage()" > 
        Mr. Cute
      </span>

  <span id="2" onclick="displayImage()">
    Mr. Monkey
  </span>

 
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name">Character's Name</p>
        <img
          id="image"
          
          alt="Character's Name"
          onclick="displayImage()"
          
            
        /><!-- display character image here -->
        <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
        <script>
          function updateVoteCount() {
            const votes = document.getElementById("votes").value;
            const voteCount = document.getElementById("vote-count");
            voteCount.innerHTML = votes;
          }
          document.getElementById("votes-form").addEventListener("submit", (event) => {
            event.preventDefault();
            updateVoteCount();
          });
          </script>
        <button id="reset-btn">Reset Votes</button>
      </div>
